name: Feature Request
description: Suggest a new feature for Lensing
labels: ["feature"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this solve? Why do you need it?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this work?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Other approaches you have considered
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - Core (services, scheduling, database)
        - UI (display, widgets, themes)
        - CLI (commands, configuration)
        - Plugins (new or existing)
        - Infrastructure (CI, deployment)
