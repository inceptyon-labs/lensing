name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck || pnpm build

      - name: Lint
        run: pnpm lint
        continue-on-error: true

      - name: Test
        run: pnpm test

  validate-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate plugin manifests
        run: |
          # Find all plugin.json files
          for manifest in $(find packages/core/src/plugins -name "plugin.json" 2>/dev/null); do
            echo "Validating: $manifest"
            if ! python3 -m json.tool "$manifest" > /dev/null; then
              echo "Invalid JSON in $manifest"
              exit 1
            fi

            # Check required fields
            if ! grep -q '"name"' "$manifest"; then
              echo "Missing 'name' field in $manifest"
              exit 1
            fi
            if ! grep -q '"version"' "$manifest"; then
              echo "Missing 'version' field in $manifest"
              exit 1
            fi
            if ! grep -q '"type"' "$manifest"; then
              echo "Missing 'type' field in $manifest"
              exit 1
            fi
          done
          echo "All plugin manifests are valid"
